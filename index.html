    <meta charset="utf-8">

    <!-- 引用 Google 中文字型 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- iocn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

<body>

    <div class="container-fluid">

        <!-- 標題 -->

        <div class="row" id="head">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">dinner oracle</h1>
                </div>
            </div>
        </div>
        <!-- 表單 -->

        <div id="floor_0" class="row">
            <div id="btn_pos" class="col-sm-4">
                <canvas id="roulette" width="600" height="600">  </canvas>
            </div>
            <div class="col-sm-2">
                <div class="jumbotron gift_invisible" id="gift">
                    <!-- <h1 class="display-4">YA!!!</h1>
                    <hr class="my-4">
                    
                    <a class="btn btn-primary btn-lg" href="#" role="button">繼續抽獎</a> -->
                </div>
            </div>
            <div class="col-sm">
                <div class="row-fluid">
                    <label for="manual">使用說明</label>
                    <a href="./manual.html" id="manual" class="btn btn-success">說明書</a>
                </div>
                <div class="form-group row">
                    <label for="default_lottery_data" class="col-sm-2 col-form-label">預設抽獎資料</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="default_lottery_data" value="">
                    </div>
                    <div class="col-sm-2">
                        <button id="default_lottery_data_ok" type="button " class="btn btn-primary">送出</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lottery_data" class="col-sm-2 col-form-label">新增抽獎資料</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lottery_data" value="">
                    </div>
                    <div class="col-sm-2">
                        <button id="lottery_data_ok" type="button " class="btn btn-primary">送出</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lottery_member_list">樂透成員</label>
                    <button class="btn btn-danger delete_btn" id="delete">x</button>
                    <select multiple class="form-control" id="lottery_member_list">
                    </select>
                </div>
                <div class="row-fluid">
                    <button id="show_roulette" class=" btn btn-primary"> 預覽</button>
                    <button id="reset" class=" btn btn-danger"> 重新設定</button>
                    <button id="ok" class=" btn btn-info" disabled> 設定完成</button>
                </div>
                <div class="row-fluid">
                    <button id="start" class="btn btn-warning" disabled>開始抽獎</button>
                </div>
            </div>

        </div>

        <!-- function button -->

        <script src="./js/cvs.js "></script>

</html>
